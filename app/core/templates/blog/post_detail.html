{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>Категорії: {{post.category}}</p>
    <p>Автор: {{post.user.company.name}}</p>
    <p>Дата публікації: {{post.created_on}}</p>
    {% for img in post.postimages_set.all %}
        <img class="" src="{{ img.image.url }}">
    {% endfor %}
</div>

{% endblock content %}
