{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>Змінити пароль</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <p>Електронна пошта: </p>
            <p>{{ form.email }}</p>
        </div>
        <button type="submit" class="btn btn-primary">Відправити посилання з підтвердженням</button>
    </form>
</div>
{% endblock %}
