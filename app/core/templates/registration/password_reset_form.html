{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text_reg">Змінити пароль</h2>
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <p class="label">Електронна пошта: </p><br>
            <p class="input">{{ form.email }}</p>
        </div>
        <button type="submit" class="btn btn-primary">Відправити посилання з підтвердженням</button>
    </form>
</div>
{% endblock %}
